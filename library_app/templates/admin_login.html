{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryPNC - Admin Login</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CSS files -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <!-- Face API -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <h3>Library</h3>
            <h3 class="pnc">PNC</h3>
        </div>
        <div class="header-right">
            <ul>
                <li><i class="ri-home-4-line"></i><a href="{% url 'home' %}">Home</a></li>
                <li><i class="ri-admin-line"></i><a href="{% url 'admin_login' %}">Admin Login</a></li>
                <li><i class="ri-user-add-line"></i><a href="{% url 'register' %}">Register</a></li>
                <li><i class="ri-login-box-line"></i><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="login-box">
            <h2>Admin Login</h2>

            <!-- Django Flash Messages -->
            {% if messages %}
                <div class="flash">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" id="admin-login-form">
                {% csrf_token %}

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" required>

                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <i class="ri-eye-line" id="togglePassword"
                        style="position:absolute; right:10px; top:10px; cursor:pointer;"></i>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <hr>
        </div>
    </main>

    <!-- Password Toggle Script -->
    <script>
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');

        toggleIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
        });
    </script>
</body>
</html>
