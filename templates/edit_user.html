<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit User - LibraryPNC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/edit_user.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-user-edit"></i>
                </div>
                <h2>Edit User</h2>
                <p class="subtitle">Update user information in the system</p>
                <div class="user-id">User ID: #{{ user.id }}</div>
            </div>

            <div class="user-preview">
                <p><i class="fas fa-info-circle me-2"></i>You are editing: <strong>{{ user.name }}</strong></p>
                <p><i class="fas fa-envelope me-2"></i>Current email: {{ user.email }}</p>
                <p><i class="fas fa-id-card me-2"></i>ID Card: {{ user.id_card }}</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="name" class="required">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" value="{{ user.name }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" value="{{ user.email }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_card" class="required">ID Card Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="id_card" id="id_card" value="{{ user.id_card }}" required>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update User
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>

            <div class="form-footer">
                <p>All required fields are marked with <span style="color: var(--danger);">*</span></p>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const idCard = document.getElementById('id_card');
            
            if (!name.value.trim() || !email.value.trim() || !idCard.value.trim()) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                e.preventDefault();
                alert('Please enter a valid email address.');
                email.focus();
                return false;
            }
            
            // ID Card validation (basic length check)
            if (idCard.value.trim().length < 3) {
                e.preventDefault();
                alert('ID Card number seems too short. Please check your input.');
                idCard.focus();
                return false;
            }
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;
            
            // In a real app, the form would submit here
            // For demo, we'll revert after a delay
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Add input character counters
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"]');
        inputs.forEach(input => {
            const maxLength = input.id === 'id_card' ? 20 : 50;
            
            input.addEventListener('input', function() {
                if (this.value.length > maxLength) {
                    this.value = this.value.substring(0, maxLength);
                }
            });
        });

        // Add confirmation for form submission
        form.addEventListener('submit', function(e) {
            if (!confirm('Are you sure you want to update this user\'s information?')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
