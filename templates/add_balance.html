<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Balance - LibraryPro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #212529;
            --text-light: #6c757d;
            --border-color: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .balance-container {
            width: 100%;
            max-width: 450px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--success), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(76, 201, 240, 0.4);
        }

        .header-icon i {
            font-size: 36px;
            color: white;
        }

        h2 {
            color: var(--dark);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }

        .current-balance {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .balance-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin: 5px 0;
        }

        .balance-change {
            font-size: 12px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 20px;
            z-index: 2;
        }

        .input-with-icon span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-weight: 600;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 60px 15px 50px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
        }

        input:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.1);
            outline: none;
            background: white;
            transform: translateY(-2px);
        }

        .preset-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .preset-btn {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 5px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .preset-btn:hover {
            background: rgba(76, 201, 240, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .preset-btn.active {
            background: rgba(76, 201, 240, 0.2);
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 4px 10px rgba(76, 201, 240, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--success), var(--primary));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #3ab5d9, #3a56d4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: var(--text-light);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.2);
            color: var(--dark);
        }

        .payment-methods {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .payment-methods h4 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 600;
        }

        .payment-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .payment-option {
            width: 60px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .payment-option:hover {
            border-color: var(--success);
            transform: translateY(-2px);
        }

        .payment-option.active {
            border-color: var(--success);
            background: rgba(76, 201, 240, 0.1);
            box-shadow: 0 4px 10px rgba(76, 201, 240, 0.2);
        }

        .payment-option i {
            font-size: 24px;
            color: var(--text-light);
        }

        .payment-option.active i {
            color: var(--success);
        }

        /* Animation for elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-card > * {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .header { animation-delay: 0.1s; }
        .current-balance { animation-delay: 0.2s; }
        .form-group { animation-delay: 0.3s; }
        .preset-amounts { animation-delay: 0.4s; }
        .payment-methods { animation-delay: 0.5s; }
        .btn-group { animation-delay: 0.6s; }

        /* Responsive design */
        @media (max-width: 576px) {
            .balance-card {
                padding: 30px 25px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .preset-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <div class="balance-card">
            <div class="header">
                <div class="header-icon">
                    <i class="ri-wallet-3-line"></i>
                </div>
                <h2>Add Balance</h2>
                <p class="subtitle">Top up your account for library services</p>
            </div>

            <div class="current-balance">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount">$24.50</div>
                <div class="balance-change">+$10.00 last week</div>
            </div>

            <form method="POST" action="{{ url_for('add_balance') }}">
                <div class="form-group">
                    <label for="amount">Amount to Add</label>
                    <div class="input-with-icon">
                        <i class="ri-money-dollar-circle-line"></i>
                        <input type="number" step="0.01" min="1" max="1000" name="amount" id="amount" placeholder="0.00" required>
                        <span>USD</span>
                    </div>
                </div>

                <div class="preset-amounts">
                    <div class="preset-btn" data-amount="5">$5</div>
                    <div class="preset-btn" data-amount="10">$10</div>
                    <div class="preset-btn" data-amount="20">$20</div>
                    <div class="preset-btn" data-amount="50">$50</div>
                    <div class="preset-btn" data-amount="100">$100</div>
                    <div class="preset-btn" data-amount="custom">Custom</div>
                </div>

                <div class="payment-methods">
                    <h4>Payment Method</h4>
                    <div class="payment-options">
                        <div class="payment-option active" data-method="card">
                            <i class="ri-bank-card-line"></i>
                        </div>
                        <div class="payment-option" data-method="paypal">
                            <i class="ri-paypal-line"></i>
                        </div>
                        <div class="payment-option" data-method="wallet">
                            <i class="ri-wallet-line"></i>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-add-line"></i> Add Balance
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="ri-close-line"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Preset amount buttons
        const presetBtns = document.querySelectorAll('.preset-btn');
        const amountInput = document.getElementById('amount');
        
        presetBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                presetBtns.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Set input value (except for custom)
                if (this.dataset.amount !== 'custom') {
                    amountInput.value = this.dataset.amount;
                } else {
                    amountInput.value = '';
                    amountInput.focus();
                }
            });
        });

        // Payment method selection
        const paymentOptions = document.querySelectorAll('.payment-option');
        
        paymentOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                paymentOptions.forEach(o => o.classList.remove('active'));
                
                // Add active class to clicked option
                this.classList.add('active');
            });
        });

        // Input validation
        amountInput.addEventListener('input', function() {
            // If user types a custom amount, mark custom button as active
            if (this.value) {
                presetBtns.forEach(b => {
                    if (b.dataset.amount === 'custom') {
                        b.classList.add('active');
                    } else {
                        b.classList.remove('active');
                    }
                });
            }
            
            // Ensure value is within limits
            const value = parseFloat(this.value);
            if (value < 1) {
                this.setCustomValidity('Minimum amount is $1');
            } else if (value > 1000) {
                this.setCustomValidity('Maximum amount is $1000');
            } else {
                this.setCustomValidity('');
            }
        });

        // Form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const amount = parseFloat(amountInput.value);
            
            if (!amount || amount < 1 || amount > 1000) {
                e.preventDefault();
                alert('Please enter a valid amount between $1 and $1000.');
                return false;
            }
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="ri-loader-4-line"></i> Processing...';
            submitBtn.disabled = true;
            
            // In a real app, you would process payment here
            // For demo, we'll simulate processing
            setTimeout(() => {
                alert(`Successfully added $${amount.toFixed(2)} to your balance!`);
                window.location.href = "{{ url_for('dashboard') }}";
            }, 1500);
        });
    </script>
</body>
</html>
