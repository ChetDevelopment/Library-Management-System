<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #f1f3f6;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li .badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”” Admin Notifications</h2>
        {% if notifications %}
        <ul>
            {% for n in notifications %}
            <li>
                <div>
                    {{ n.message }} <br>
                    <small class="text-muted">{{ n.created_at.strftime('%Y-%m-%d %H:%M:%S') if n.created_at else '-' }}</small>
                </div>
                {% if not n.is_read %}
                <span class="badge bg-warning">New</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-muted">No notifications found.</p>
        {% endif %}
    </div>
</body>
</html>
